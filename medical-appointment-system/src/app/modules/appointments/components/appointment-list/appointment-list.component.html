<p>appointment-list works!</p>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Listado de Citas Médicas</h2>
    <button routerLink="/appointments/create" class="btn btn-success">
      <i class="fas fa-plus"></i> Nueva Cita
    </button>
  </div>

  <div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="!loading">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Código</th>
            <th>Fecha</th>
            <th>Paciente</th>
            <th>Doctor</th>
            <th>Especialidad</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let app of appointments">
            <td>{{ app.codcit }}</td>
            <td>{{ formatDate(app.dates) }}</td>
            <td>{{ app.patientName }}</td>
            <td>{{ app.doctorName }}</td>
            <td>{{ app.specialtyName }}</td>
            <td>
              <span class="badge"
                [class.bg-warning]="app.estado==='PENDIENTE'"
                [class.bg-success]="app.estado==='CONFIRMADA'"
                [class.bg-danger]="app.estado==='CANCELADA'"
                [class.bg-secondary]="app.estado==='COMPLETADA'">
                {{ app.estado }}
            </span>
            </td>
            <td>
              <button (click)="edit(app.codcit)" class="btn btn-sm btn-primary me-2">
                <i class="fas fa-edit"></i>
              </button>
              <button (click)="delete(app.codcit)" class="btn btn-sm btn-danger">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
